<!DOCTYPE html>
<html>

<head>
    <title>Exp_Q1</title>

    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Style for the header */
        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        /* Style for the unordered list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Style for list items */
        li {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }

        /* Style for the table */
        table {
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style for table headers */
        th {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: left;
        }

        /* Style for table cells */
        td {
            padding: 10px 20px;
            text-align: left;
        }

        /* Style for alternate table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
    <h1 align="center">Bio Data</h1>
    <ul>
        <li>Name: XYZ</li>
        <li>Age: 20</li>
        <li>Address: ABC</li>
    </ul>
    <table border="1" align="center">
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>80</td>
        </tr>
        <tr>
            <td>English</td>
            <td>70</td>
        </tr>
    </table>

</html>
